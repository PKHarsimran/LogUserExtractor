[Paths]
# Directories containing log files, separated by commas
log_directories = test  
# Output CSV file path
output_csv = extracted_user_codes.csv  

[Settings]
# Regular expression pattern to match log files
file_pattern = .*\.log$  

[Logging]
# Log file name
log_filename = log_user_extractor.log  
# Log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO 
